@if (alert()) {
<app-alert [role]="alert()!.role" [message]="alert()!.message" (closed)="closeAlert()" />
}

<div class="col-12">
  <div class="row row-cols-1 row-cols-sm-2 gap-3 gap-sm-0">
    <div class="col text-center text-sm-start">
      <h2><i class="bi-pencil me-2"></i>Editar Postagem</h2>
    </div>
    <div class="col d-flex justify-content-center justify-content-sm-end align-items-center">
      <a routerLink="/posts" class="btn btn-success"><i class="bi-eye-fill me-2"></i>Ver Posts</a>
    </div>
  </div>
  <div class="col-12"><hr /></div>

  <div class="col-12">
    @if(loadingPost()){
    <app-loading [message]="'Carregando post...'" />
    } @else if(errorGetPost()){
    <app-error [message]="'Erro ao carregar post.'" />
    } @else{
    <app-post-form [post]="post()" (submitForm)="updatePost($event)" />
    }
  </div>
</div>
